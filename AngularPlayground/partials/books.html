<h2>Books</h2>
<div>
   
    <div ng-controller="BooksController">
        <ul>
            <li ng-repeat="book in books | filter: query | orderBy:orderProp">
                {{book.author}} - {{book.name}}
            </li>
        </ul>
        <hr />
        <div>
            Filter: <input ng-model="query" />
         </div>
    </div>
    
</div>
<a href="/#/books/add">Add new</a>
