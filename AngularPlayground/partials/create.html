<h2>New book</h2>
<form name="bookForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="name" class="control-label">Title</label>
        <input ng-model="book.name" type="text"  required name="nameInput" class="form-control" placeholder="Title" />           
     </div>  
     <div class="form-group">
       <label for="author" class="control-label">Author</label>
       <input ng-model="book.author" type="text" name="authorInput" class="form-control"  placeholder="Author" />
     </div>     
    <button ng-click="saveBook()" class="btn btn-primary">Submit</button>
 </form>
